<html>
<head>
	<title>Triangle</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: black;
		}
		#container_div {
			position: absolute;
			top: 0;
			left: 0;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		#g_canvas {
			position: absolute;
			padding: 0;
			margin: 0;
		}
		img {
			display: none;
		}
	</style>
</head>
<body>
	<div id="g_container_div"><canvas id="g_canvas"></canvas></div>
	
	<img id="g_bg"             src="images/bg.png" />

	<img id="i_left_closed"    src="images/left_closed.png"    />
	<img id="i_left_opening_1" src="images/left_opening_1.png" />
	<img id="i_left_opening_2" src="images/left_opening_2.png" />
	<img id="i_left_opening_3" src="images/left_opening_3.png" />
	<img id="i_left_opened"    src="images/left_opened.png"    />

	<script type="module">
		const current_page = localStorage.getItem('doors.current_page');
		if (current_page === null) {
			location.replace('../');
		} else {
			localStorage.setItem('doors.current_page', 'triangle');
		}
	</script>
	
	<script type="module" src="index.js"></script>
</body>
</html>
