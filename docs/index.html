<html>
<head>
	<title>Doors</title>
</head>
<body>
<script>
	const pages = ['doors', 'circles', 'red', 'blue', 'squares', 'triangles'];
	let current_page = localStorage.getItem('doors.current_page');
	if (current_page === null || !pages.includes(current_page)) {
		current_page = 'doors';
		localStorage.setItem('doors.current_page', current_page);
	}
	location.replace('./' + current_page + '/');
</script>
</body>
</html>
