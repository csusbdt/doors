<html>
<head>
	<title>Canvas App</title>
	<style>
		body {
			background-color: black;
		}
	</style>
</head>
<body>
	<script>
		const current_level = localStorage.getItem('current_level');
		if (current_level === null) {
			location.replace('./start/');
		} else {
			location.replace('./' + current_level + '/');
		}
	</script>
</body>
</html>
