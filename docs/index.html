<html>
<head>
	<title>Canvas App</title>
	<style>
		body {
			background-color: black;
		}
	</style>
</head>
<body>
	<script>
		const current_page = localStorage.getItem('doors.current_page');
		if (current_page === null) {
			localStorage.setItem('doors.current_page', 'start');
			location.replace('./start/');
		} else {
			location.replace('./' + current_page + '/');
		}
	</script>
</body>
</html>
